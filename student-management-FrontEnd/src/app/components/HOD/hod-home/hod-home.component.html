<div class="board">
    <h1 class="title">Students Leaderboard</h1>
    <table id="leaderboard">
        <tr>
          <th>S.NO:</th>
          <th>Student Id</th>
          <th>Student Name</th>
          <th>Overall CGPA</th>
        </tr>

        <tr *ngFor="let row of data; let i = index">
          <td>{{i+1}}</td>
          <td>{{row.student_id}}</td>
          <td>{{row.student_id__student_name}}</td>
          <td>{{row.sem_marks | number: '1.0-2'}}</td>
        </tr>



    </table>
</div>
