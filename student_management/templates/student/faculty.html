{% extends "student/dashboard.html" %}
{% load static %}
{% block link %}
  <link rel="stylesheet" href="{% static 'css/student/faculty.css' %}">
{% endblock link %}
{% block content %}
    <div class="search">
      <form action="{% url 'faculty-info' %}" method="post">
        {% csrf_token %}
        <input type="text" name="search" id="search" placeholder="Search here" required>
        <input type="submit" value="search" id="submit">
      </form>
      <button class='view_all'><a href="{% url 'faculty-info' %}">View All</a></button>
    </div>
    <div class="faculty-list">
      {% for row in data %}
        <div class="faculty">
            <div class="profile">
               <img src="{{row.profile.url}}" alt="">
            </div>
            <div class="info">
                <h2 class="name">{{row.teacher_name}}</h2>
                <h2 class="id">{{row.teacher_id}}</h2>
                <p class="mbl">{{row.phone_number}}</p>
            </div>
        </div>
      {% endfor %}
    </div>
{% endblock content %}
